$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_date ${{inputs.reg_rate}}
inputs:
  training_data: 
    type: uri_folder 
    path: experimentation/data
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:xavierdacruz11
experiment_name: some-old-experiment
description: A first attempt at running a training experiment as a command job
