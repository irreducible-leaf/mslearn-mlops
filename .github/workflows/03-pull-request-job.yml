name: Stuff to do when a pull request is made

on:
  pull_request:
  
jobs:
  temp-dummy-job:
    runs-on: ubuntu-latest
    steps:
    - name: echo some text
      run: |
        echo "Will add code checks here in next challenge"
  job1:
    name: linting
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install Flake8
      run: |
        python -m pip install flake8
    - name: Run linting tests
      run: | 
        flake8 src/model/
  job2:
    name: unit-testing
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install pytest
      run: |
        python -m pip install pytest
    - name: Run unit tests
      run: | 
        pytest tests/